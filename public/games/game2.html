 var myElement = document.getElementById('mnu');

(function($) {

	$.fn.jPushMenu = function(customOptions) {
		var o = $.extend({}, $.fn.jPushMenu.defaultOptions, customOptions);
		
		/* add class to the body.*/
		
		$('body').addClass(o.bodyClass);
		$('.menu-left').addClass('jPushMenuBtn');
		$('.menu-left').on('touchstart click', function (e) {
			var target         = '',
			push_direction     = '';
			 $('#darkScreen').toggle();
			if($('.menu-left').is('.'+o.showLeftClass)) {
				target         = '.cbp-spmenu-left';
				push_direction = 'toright';
			}

			$('.menu-left').toggleClass( "active" );
			$('.menu-left').toggleClass(o.activeClass);
			$(target).toggleClass(o.menuOpenClass);
	
			if($('.menu-left').is('.'+o.pushBodyClass)) {
				$('body').toggleClass( 'cbp-spmenu-push-'+push_direction );
				
			}
			
				
			
			/* disable all other button*/
			$('.jPushMenuBtn').not($(this)).toggleClass('disabled');
			
			return false;
		});
		var jPushMenu = {
			close: function (o) {
				$('.jPushMenuBtn,body,.cbp-spmenu').removeClass('disabled active cbp-spmenu-open cbp-spmenu-push-toleft cbp-spmenu-push-toright');

			}

			{
				jPushMenu.close();
			}
			
		 
		
		
		});
		
			
		
		if(o.closeOnClickOutside) {
			 $(document).click(function() { 
				jPushMenu.close();
			 });

				 e.stopPropagation(); 
				
			 });

		 			// listen to events...
