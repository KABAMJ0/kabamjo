#nav-toggle { 
	position: absolute; 
	left: 0px; 
	top: 30px;
	z-index:999999;
	-webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  -ms-transition: all 0.5s ease;
  transition: all 0.5s ease; 

   background: rgb(51, 127, 208); /* Fall-back for browsers that don't

	cursor: pointer;
	padding: 15px 41px 22px 4px;

	border-top-right-radius:8px;
	border-bottom-right-radius:8px;
  }

#nav-toggle span, #nav-toggle span:before, #nav-toggle span:after {
  cursor: pointer;
  border-radius: 1px;
  height: 7px;
  width: 36px;
  background: white;
  position: absolute;
  display: block;
  content: '';
}
#nav-toggle span:before {
  top: -10px; 
}
#nav-toggle span:after {
  bottom: -10px;
}

#nav-toggle span, #nav-toggle span:before, #nav-toggle span:after {
  transition: all 500ms ease-in-out;
}
#nav-toggle.active {
 background: rgba(54, 25, 25, 0);
	left:330px;
	-webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  -ms-transition: all 0.5s ease;
  transition: all 0.5s ease;
}
/*
kruis van maken*/

#nav-toggle.active span {
  background-color: transparent;
  
}
#nav-toggle.active span:before, #nav-toggle.active span:after {
  top: 0;
}
#nav-toggle.active span:before {
  transform: rotate(45deg);
   -webkit-transform: rotate(45deg);
}
#nav-toggle.active span:after {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

/* FULL SCREEN
------------------------------------------------------------------------------------------------------------------------------- */

.full:before,
.full:after {
    z-index:1;
    left:8px;
    width:3px;
    height:8px;
    border:5px solid #afdefa;
    border-width:5px 0;
    margin-top:-8px;
    /* css3 */
    -webkit-transform:rotate(45deg);
    -moz-transform:rotate(45deg);
    -ms-transform:rotate(45deg);
    -o-transform:rotate(45deg);
    transform:rotate(45deg);
}

.full:after {
    /* css3 */
    -webkit-transform:rotate(-45deg);
    -moz-transform:rotate(-45deg);
    -ms-transform:rotate(-45deg);
    -o-transform:rotate(-45deg);
    transform:rotate(-45deg);
}



.full a:before,
.full a:after {
    z-index:10;
    width:4px;
    height:0;
    border-width:0 7px 7px;
    border-style:solid;
    border-color:transparent #afdefa;
    margin-top:-8px;
    background:transparent;
}

.full a:after {
    border-width:7px 7px 0;
    margin-top:3px;
}



.exit:before,
.exit:after {
    z-index:1;
    top:50%;
    left:8px;
    width:3px;
    height:14px;
    border:5px solid #afdefa;
    border-width:5px 0;
    margin-top:-12px;
    /* css3 */
    -webkit-transform:rotate(45deg);
    -moz-transform:rotate(45deg);
    -ms-transform:rotate(45deg);
    -o-transform:rotate(45deg);
    transform:rotate(45deg);
}

.exit:after {
    /* css3 */
    -webkit-transform:rotate(-45deg);
    -moz-transform:rotate(-45deg);
    -ms-transform:rotate(-45deg);
    -o-transform:rotate(-45deg);
    transform:rotate(-45deg);
}


.exit a:before,
.exit a:after {
    z-index:10;
    left:2px;
    width:6px;
    border-width:5px;
    border-style:solid;
    border-color:transparent #afdefa;
    margin-top:-5px;
    background:transparent;
    /* css3 */
    -webkit-transform:rotate(-45deg);
    -moz-transform:rotate(-45deg);
    -ms-transform:rotate(-45deg);
    -o-transform:rotate(-45deg);
    transform:rotate(-45deg);
}

.exit a:after {
    /* css3 */
    -webkit-transform:rotate(45deg);
    -moz-transform:rotate(45deg);
    -ms-transform:rotate(45deg);
    -o-transform:rotate(45deg);
    transform:rotate(45deg);
}

------------------------------------------------------------------------------------------------------------------------------- */

.home a:after {
    left:3px;
    width:2px;
    height:4px;
    border-style:solid;
    border-color:#c55500 #c55500 transparent;
    border-width:3px 4px 0;
    margin-top:0;
    background:transparent;
}

.home a:hover:before,
.home a:focus:before,
.home a:active:before {
    border-bottom-color:#730800;
    background:transparent;
}

.home a:hover:after,
.home a:focus:after,
.home a:active:after {
    border-color:#730800 #730800 transparent;

 var myElement = document.getElementById('mnu');

var mc = new Hammer(myElement);


 
 var myElement2 = document.getElementById('nav-toggle');

// create a simple instance
// by default, it only adds horizontal recognizers
var mc2 = new Hammer(myElement2);
 
(function($) {

	$.fn.jPushMenu = function(customOptions) {
		var o = $.extend({}, $.fn.jPushMenu.defaultOptions, customOptions);
		
		/* add class to the body.*/
		
		$('body').addClass(o.bodyClass);
		$('.menu-left').addClass('jPushMenuBtn');
		$('.menu-left').on('touchstart click', function (e) {
			var target         = '',
			push_direction     = '';
			 $('#darkScreen').toggle();
			if($('.menu-left').is('.'+o.showLeftClass)) {
				target         = '.cbp-spmenu-left';
				push_direction = 'toright';
			}

			$('.menu-left').toggleClass( "active" );
			$('.menu-left').toggleClass(o.activeClass);
			$(target).toggleClass(o.menuOpenClass);
	
			if($('.menu-left').is('.'+o.pushBodyClass)) {
				$('body').toggleClass( 'cbp-spmenu-push-'+push_direction );
				
			}
			
				
			
			/* disable all other button*/
			$('.jPushMenuBtn').not($(this)).toggleClass('disabled');
			
			return false;
		});
		var jPushMenu = {
			close: function (o) {
				$('.jPushMenuBtn,body,.cbp-spmenu').removeClass('disabled active cbp-spmenu-open cbp-spmenu-push-toleft cbp-spmenu-push-toright');
				$('#darkScreen').hide();
		
			}
		}
		$(document).on('touchstart', function (e) {
			//console.log(e.target.parentNode);
			
			if(!$(event.target).is('#mnu') && !$(event.target).parents("#mnu").is("#mnu"))
			{
				jPushMenu.close();
			}
			
		 
		
		
		});
		
			
		
		if(o.closeOnClickOutside) {
			 $(document).click(function() { 
				jPushMenu.close();
			 }); 

			 $('.cbp-spmenu,.toggle-menu').click(function(e){ 
				 e.stopPropagation(); 
				
			 });
		 }
		 			// listen to events... 
					var pLeft = false;

		mc.on("panleft panright panend", function(ev) {
  		  //myElement.textContent = ev.type +" gesture detected.";
		//console.log(ev.deltaX);

		var xSom = 0;
		var ySom = 0;
		
		
		
		
		
		if(ev.type == "panend" && pLeft)
		{
			xSom = cX - startX;
			ySom = cY - startY;

			{
				xSom = xSom * -1;
			}
			
			if(ySom < 0)
			{
				ySom = ySom * -1;
			}
			
			if(xSom > ySom){
			jPushMenu.close();
			}
		}
		
		if(ev.type == "panleft")
		{	
			pLeft = true;
		}
		if(ev.type == "panright")
		{	
			pLeft = false;
		}
});

})(jQuery);
